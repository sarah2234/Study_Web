<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Nintendo Swap Shop</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #e5e5e5;
        }
        span {
            color:red;
        }

        input[type=text], input[type=email], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 100%;
            background-color: red;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            /*background-color: darkred;*/
            opacity: 0.8;
        }

        input[type=reset] {
            width: 100%;
            background-color: #1E90FF;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=reset]:hover {
            /*background-color: #1E90FF;*/
            opacity: 0.8;
        }

        div {
            border-radius: 10px;
            border: 5px solid red;
            background-color: white;
            /*background-color: #f2f2f2;*/
            padding: 20px;
            margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
            width: 30%;
            height: 60%;
        }
    </style>
</head>
<body>

<div class="registerForm">
    <form action="register2.jsp" method="POST" >
        <h2>Register Form</h2>
        <p>
            <label>ID <span>*</span></label>
            <input type="text" placeholder="ID" name="userName"  id="userName" required>
        </p>

        <p>
            <label>Email <span>*</span></label>
            <input type="email" placeholder="Email" name="userEmail"  id="userEmail" required>
        </p>

        <p>
            <label>Password <span>*</span></label>
            <input type="password" placeholder="Password"  name="userPassword" id="userPassword" required>
        </p>
        <p>
            <input type="submit" name="submitButton" value="Submit" id="submitButton">
            <input type="reset" name="resetButton" value="Clear" id="resetButton">
        </p>

    </form>
</div>
</body>
</html>
